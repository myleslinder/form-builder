<template>
  <div style="visibility: hidden">{allReady} {queryString}</div>
  <div>
    <div if:true={record}>Sending to {record.FirstName} - {record.Email}</div>
    <lightning-input-rich-text class="greeting"></lightning-input-rich-text>
    <lightning-input-rich-text class="sign-off"></lightning-input-rich-text>
    <lightning-button
      icon-name="utility:email"
      label="Send Email"
      onclick={sendEmail}
      if:true={preview}
    ></lightning-button>
  </div>
  <div if:true={preview}>{preview}</div>
</template>
